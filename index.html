<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Procedural Spiral Galaxy Generator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>

			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var PI2 = Math.PI * 2;

			init();
			animate();

			function init() {

				var container, particles, particle;

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 10;
				camera.position.y = 10;

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// particles
				numIterations = 720;
				arms = 4;
				var particles = new THREE.Geometry();
				var material = new THREE.ParticleBasicMaterial({
					color: 0xffffff,
					size: 0.01
				});

				for (arm = 0; arm < arms; arm++) {
					for (i = 0; i <= numIterations; i++) { 

						radius = i / 50;
						angle = i / 100 + arm * 30;

						x = radius * Math.cos(angle) + rand();
						y = rand();
						z = radius * Math.sin(angle) + rand();

						particle = new THREE.Vector3(x, y, z);
						particles.vertices.push(particle);
					}
				}
				
				var particleSystem = new THREE.ParticleSystem(particles, material);
				scene.add(particleSystem);

				// Resize listener
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function generateStar() {

				var chance = Math.random();
				var color, size;
				color = 0xffffff;
				
				if(chance <= 0.85) {
					size = 0.5;
				} else if(chance > 0.85 && chance < 0.95) {
					size = 1;
				} else {
					size = 2;
				}
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				requestAnimationFrame( animate );
				render();

			}

			function render() {
				// camera.lookAt(scene.position);
				renderer.render( scene, camera );

			}

			function rand() {
				return Math.random() - 0.5;
			}

		</script>

	</body>
</html>
