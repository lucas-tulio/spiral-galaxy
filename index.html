<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Procedural Spiral Galaxy Generator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>

			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var PI2 = Math.PI * 2;

			init();
			animate();

			function init() {

				var container, particles, particle;

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 100;
				camera.position.y = 1000;

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// particles
				var numIterations = 1000;
				for (var i = 0; i <= numIterations; i++) { 
					
					var angle = i / 100;
					var radius = angle;

					var x = radius * Math.cos(angle) + rand();
					var y = radius * Math.sin(angle) + rand();

					particle = new THREE.Sprite(generateStar());

					particle.position.x = x;
					particle.position.z = y;

					particle.position.y = rand();
					particle.scale.x = particle.scale.y = 10;
					particle.position.multiplyScalar( Math.random() * 10 + 500);
					
					scene.add( particle );

				}

				// Resize listener
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function generateStar() {

				var chance = Math.random();
				var color, size;

				if(chance <= 0.85) {
					// color = 0xff0000;
					color = 0xffffff;
					size = 0.5;
				} else if(chance > 0.85 && chance < 0.95) {
					// color = 0xffff00;
					color = 0xffffff;
					size = 1;
				} else {
					color = 0xffffff;
					size = 2;
				}

				return new THREE.SpriteCanvasMaterial( {

					color: color,
					program: function ( context ) {

						context.beginPath();
						context.arc(0, 0, size, 0, PI2, true );
						context.fill();

					}

				});
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				requestAnimationFrame( animate );
				render();

			}

			function render() {
				// camera.lookAt(scene.position);
				renderer.render( scene, camera );

			}

			function rand() {
				return Math.random() - 0.5;
			}

		</script>

	</body>
</html>
