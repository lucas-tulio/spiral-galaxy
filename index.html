<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Procedural Spiral Galaxy Generator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>

			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer,
			particleSystem;

			var PI2 = Math.PI * 2;

			init();
			animate();

			function init() {

				var container, galaxy;

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 6;
				camera.position.y = 6;

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Generate the Galaxy
				var galaxy = new THREE.Geometry();
				numIterations = 1440;
				arms = 4;

				circleTexture = new THREE.Texture(generateCircleTexture());
				circleTexture.needsUpdate = true;

				var armAngle = 270 / arms;

				for (arm = 0; arm < arms; arm++) {
					for (i = 0; i <= numIterations; i++) { 

						radius = i / 50;
						angle = i / 100 + (armAngle * (arm + 1));

						x = radius * Math.cos(angle) + rand();
						y = rand() / 5;
						z = radius * Math.sin(angle) + rand();

						// Generate about 50%+ with some variation for a better result
						galaxy.vertices.push(new THREE.Vector3(x, y, z));
						if(rand() >= 0) {
							galaxy.vertices.push(new THREE.Vector3(x + rand(), y + rand(), z + rand()));
						}
					}
				}
				
				particleSystem = new THREE.ParticleSystem(galaxy, generateStarMaterial());
				particleSystem.sortParticles = true;
				scene.add(particleSystem);

				// Resize listener
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function generateCircleTexture() {

				// draw a circle in the center of the canvas
				var size = 32;

				// create canvas
				var canvas = document.createElement( 'canvas' );
				canvas.width = size;
				canvas.height = size;

				// get context
				var context = canvas.getContext( '2d' );

				// draw circle
				var centerX = size / 2;
				var centerY = size / 2;
				var radius = size / 2;

				context.beginPath();
				context.arc( centerX, centerY, radius, 0, 2 * Math.PI, false );
				context.fillStyle = "#ffffff";
				context.fill();

				return canvas;
			}

			function generateStarMaterial() {
				return new THREE.ParticleBasicMaterial({
					color: 0xffffff,
					size: 0.05 + Math.random() * 0.03,
					map: circleTexture,
					blending: THREE.AdditiveBlending,
					transparent: true
				});
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
				particleSystem.rotation.y += 0.0001;

				controls.update();
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				// camera.lookAt(scene.position);
				renderer.render( scene, camera );

			}

			function rand() {
				return Math.random() - 0.5;
			}

		</script>

	</body>
</html>
